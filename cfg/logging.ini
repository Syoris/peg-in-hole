[loggers]
keys=root, robot_state

[handlers]
keys=file_handler, console_handler, json_handler

[formatters]
keys=console_formatter, file_formatter, json_formatter

[logger_root]
level=DEBUG
handlers=file_handler, console_handler

[logger_robot_state]
level=DEBUG
handlers=json_handler
qualname=robot_state

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=console_formatter
args=(sys.stdout,)

[handler_file_handler]
class=handlers.RotatingFileHandler
formatter=file_formatter
args=('log.log', 'a', 1000000, 100)

[handler_json_handler]
class=FileHandler
level=DEBUG
formatter=json_formatter
args=("robot.json",)

[formatter_console_formatter]
format=[%(asctime)s] %(levelname)s | %(name)s | %(message)s
datefmt=%Y-%d-%m %H:%M:%S

[formatter_file_formatter]
format=[%(asctime)s] %(levelname)s | %(name)s | %(message)s
datefmt=%Y-%d-%m %H:%M:%S

[formatter_json_formatter]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(name)s